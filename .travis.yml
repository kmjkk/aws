language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home 이다..
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  chmod +x gradlew

before_deploy:
  - zip -r mjadmin-springboot2-webservice *
  - mkdir -p deploy
  - mv mjadmin-springboot2-webservice.zip deploy/mjadmin-springboot2-webservice.zip


deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: mjadmin-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl : private
    local_dir: deploy
    wait-until-deployed : true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mjadmin-springboot_build
    key: mjadmin-springboot2-webservice.zip

    bundle_type: zip
    application: mjadmin-springboot2-webservice
    deployment_group: mjadmin-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true



